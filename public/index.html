<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="apple-touch-icon"
      href="https://img.icons8.com/clouds/2x/naruto-sign.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>AnimePix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      function toggle() {
        document.querySelector("#navbar-default").classList.toggle("hidden");
      }
    </script>
    <script defer="defer" src="/static/js/main.3526f154.js"></script>
    <link href="/static/css/main.e6c13ad2.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="/" class="flex items-center"
          ><img
            src="https://img.icons8.com/clouds/2x/naruto-sign.png"
            class="mr-3 h-10 sm:h-9"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
            >AnimePix</span
          > </a
        ><button
          id="btn"
          onclick="toggle()"
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fillRule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clipRule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="/"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover:bg-blue-500"
                >Popular</a
              >
            </li>
          </ul>
        </div>
        <div style="width: 100%" class="container">
          <form class="my-5" id="myform">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
              >Search</label
            >
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Anime"
              />
              <button
                id="subbtn"
                type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div id="root"></div>
    <div class="footer">
      <footer class="text-gray-400 bg-gray-900 body-font">
        <div class="bg-gray-800 bg-opacity-75">
          <div
            class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row"
          >
            <p class="text-gray-400 text-sm text-center sm:text-left">
              © 2022 AnimePix —
              <a
                href="https://twitter.com/knyttneve"
                class="text-gray-500 ml-1"
                rel="noopener noreferrer"
                target="_blank"
                >@TeamShree</a
              >
            </p>
          </div>
        </div>
      </footer>
      <script>
        let form = document.getElementById("myform"),
          btn = document.getElementById("subbtn");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const t = document.getElementById("default-search").value,
            n = document.createElement("a");
          (n.href = `/search/${t}`), n.click();
        }),
          btn.addEventListener("click", function (e) {
            e.preventDefault();
            const t = document.getElementById("default-search").value,
              n = document.createElement("a");
            (n.href = `/search/${t}`), n.click();
          });
      </script>
    </div>
  </body>
</html>
